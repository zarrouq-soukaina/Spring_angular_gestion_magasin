<h3>Create Produit</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" class="form-control" id="designation" required [(ngModel)]="produit.designation" name="designation">
    </div>

    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="text" class="form-control" id="prix" required [(ngModel)]="produit.prix" name="prix">
    </div>

    <div class="form-group">
      <label for="tva">tva</label>
      <input type="text" class="form-control" id="tva" required [(ngModel)]="produit.tva" name="tva">
    </div>

    <button type="submit" class="btn btn-success">Submit</button> 
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newProduit()">Add</button> -->
</div>
