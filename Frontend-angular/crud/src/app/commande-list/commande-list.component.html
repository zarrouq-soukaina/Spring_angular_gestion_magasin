<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Commande List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>Date de commande</th>
           
            <th>nom de client</th>
            
            
            <th>Actions</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let commande of commandes | async">
            <td>{{commande.cmId}}</td>
            <td>{{commande.dateCommande | date:'dd/MM/yyyy'}}</td>
            
            
            <td>{{commande.client.nom}}</td>  
            
            <td><button (click)="dellCommande(commande.cmId)" class="btn btn-danger">Delete</button>
                <button (click)="commandeDetails(commande.cmId)" class="btn btn-info" style="margin-left: 10px">Details</button> 
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
