<h3>Update Client</h3>
<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" required [(ngModel)]="client.nom" name="Nom">
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" required [(ngModel)]="client.prenom" name="Prénom">
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" class="form-control" id="adresse" required [(ngModel)]="client.adresse" name="adresse">
      </div>
  
      <div class="form-group">
        <label for="tel">tel</label>
        <input type="text" class="form-control" id="tel" required [(ngModel)]="client.tel" name="tel">
      </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
