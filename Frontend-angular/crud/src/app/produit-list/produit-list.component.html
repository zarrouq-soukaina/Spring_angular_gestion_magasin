<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Produit List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>designation</th>
            <th>prix</th>
            <th>tva</th>
            
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produit of produits | async">
            <td>{{produit.pId}}</td>
            <td>{{produit.designation}}</td>
            <td>{{produit.prix}}</td>
            <td>{{produit.tva}}</td> 
            
            <td><button (click)="dellProduit(produit.pId)" class="btn btn-danger">Delete</button>
                <button (click)="produitDetails(produit.pId)" class="btn btn-info" style="margin-left: 10px">Details</button> 
                <button (click)="updateProduit(produit.pId)" class="btn btn-info" style="margin-left: 10px">Update</button>

            </td> 
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
