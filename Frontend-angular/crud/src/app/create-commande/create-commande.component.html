<h3>Create Commande</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="dateCommande">dateCommande</label>
      <input type="date" class="form-control" id="dateCommande" required [(ngModel)]="commande.dateCommande" name="dateCommande">
    </div>

    <div class="form-group">
      <label for="prix">client_id</label>
      <input type="text" class="form-control" id="client" required [(ngModel)]="commande.client.cId" name="client">
    </div>
 
    

    <button type="submit" class="btn btn-success">Submit</button> 
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newCommande()">Add</button> -->
</div>
