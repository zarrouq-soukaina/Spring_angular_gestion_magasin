<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Facture List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>mode de Paiement</th>
            <th>datefacture</th>
            <th>Id de commande</th>
            
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let facture of factures | async">
            <td>{{facture.fId}}</td>
            <td>{{facture.modePaiement}}</td>
            <td>{{facture.datefacture | date:'dd/MM/yyyy'}}</td>
            <td>{{facture.commandesfacture.cmId}}</td> 
            
            <td><button (click)="dellFacture(facture.fId)" class="btn btn-danger">Delete</button>
                <button (click)="factureDetails(facture.fId)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="updateFacture(facture.fId)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td> 

          </tr>
        </tbody>
      </table>
    </div>
  </div>
